	submitBtn.addEventListener('click', event => {
		let val = document.querySelector('#email').value;

		console.log(val);
		typeof (val);


		if (val === 'staff@banka.com') {
			window.location.href = 'https://solomonfrank.github.io/UIs/UI/admin/admin-dash.html';
		} else if (val === 'cashier@banka.com') {
			window.location.href = 'https://solomonfrank.github.io/UIs/UI/cashier/dashboard.html';
		} else {
			window.location.href = 'https://solomonfrank.github.io/UIs/UI/user/user-create-account.html';
		}
		event.preventDefault();


		//alert(val);

	});

</script>
