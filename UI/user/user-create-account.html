</head>

<body>
    <div class="navbar">
        <div class="navbar-wrapper">
            <ul class="navbar-item-left">
                <li><a>BANKA</a></li>

            </ul>

            <ul class="navbar-right">
                <li><a href="#">Rock Enwerem</a></li>

                    <a href="#">my profile</a>
                </li>

            </ul>
            <ul class="icon">
                <li class="burger-list">
                    <div id="burger">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="sidebar-small">
        <ul>

            <li>
                <i class="fas fa-bell fa-2x"></i> <a href="#">Notification</a>
            </li>
            <li>
                <i class="far fa-address-book fa-2x"></i> <a href="#">Profile</a>
            </li>


            <li>
                <i class="fas fa-arrow-circle-left fa-2x"></i>
                <span>Logout</span></a>
            </li>
        </ul>
    </div>

    <div class="account-wrapper">
        <div class="account-container">
            <p> click below to create account</p>
            <a id="btn" href="#"> Get Started</a>
        </div>

    </div>




    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <div class="login-title"> <strong>Create Account</strong></div>
            <div class="inner-form-wrap">

                <form id="form1" method="GET" action="./user_dashboard.html">


                    <div class="form-group">
                        <div for="email" class="form-label">E-mail</div>

                        <div class="form-input">
                            <input id="email" type="email" class="form-control" placeholder="ENTER EMAIL HERE"
                                name="email" value="" required autofocus>

                        </div>
                    </div>
                    <div class="form-group">
                        <div for="firstName" class="form-label">First Name</div>

                        <div class="form-input">
                            <input id="firstName" type="text" class="form-control" placeholder="ENTER FIRST NAME HERE"
                                name="firstName" value="" required autofocus>

                        </div>
                    </div>
                    <div class="form-group">
                        <div for="lastName" class="form-label">Last Name</div>

                        <div class="form-input">
                            <input id="lastName" type="text" class="form-control" placeholder="ENTER EMAIL HERE"
                                name="lastName" value="" required autofocus>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-label">Account Type</div>


                        <div class="form-input">
                            <select name="account-type">
                                <option value="savings">Savings</option>
                                <option value="current">Current</option>
                                <option value="fixed">Fixed</option>
                            </select>
                        </div>

                    </div>

            </div>




            <div class="form-group">
                <div class="remember-wrapper">
                    <button type="submit" name="name" class="btn">
                        Create Account
                    </button>


                </div>
            </div>
            </form>





        </div>
    </div>

    </div>
</body>

</html>
